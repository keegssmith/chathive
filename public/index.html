<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatHive</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>

  <!-- Header -->
  <header id="main-header">
    <a href="index.html">
      <img src="chat-hive-logo.png" alt="Chat Hive Logo" id="chat-hive-logo">
    </a>
  </header>

  <!-- Menu Button -->
  <div class="menu-container">
    <button id="menu-button">
      <img src="hive-menu.png" alt="Menu" />
    </button>

    <!-- Dropdown Menu -->
    <div id="menu-dropdown" class="hidden">
      <button class="dropdown-item" id="friends-button" onclick="location.href='friends.html'">Friends</button>
      <button class="dropdown-item" id="logout-button">Logout</button>
    </div>
  </div>

  <!-- Main Layout Container -->
  <main id="main-layout">
    <!-- Chat Menu (chat hives go here) -->
    <div id="chat-menu"></div>

    <!-- Main Chat Screen -->
    <div class="chat-container" id="chat-container">
      <div id="chat-history" class="chat-history"></div>
      <div id="chat-input">
        <textarea id="message" placeholder="Type a message..."></textarea>
        <button id="send-message">Send</button>
      </div>
    </div>
  </main>

  <!-- Chat Creation Popup -->
<div id="chat-popup" class="popup hidden">
  <div class="popup-content">
    <h3>Select a friend to chat with:</h3>
    <ul id="friend-list-popup"></ul>
    <button id="close-popup">Close</button>
  </div>
</div>

  <script type="module" src="./app.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
