<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatHive</title>
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"
      }
    }
    </script>
</head>
<body>

  <!-- Header -->
  <header id="main-header">
    <a href="index.html">
      <img src="chat-hive-logo.png" alt="Chat Hive Logo" id="chat-hive-logo" />
    </a>    
  </header>

  <!-- Menu Button -->
  <div class="menu-container">
    <button id="menu-button">
      <img src="hive-menu.png" alt="Menu" />
    </button>

    <!-- Dropdown Menu -->
    <div id="menu-dropdown" class="hidden">
      <button class="dropdown-item" id="friends-button" onclick="location.href='friends.html'">Friends</button>
      <button class="dropdown-item" id="logout-button">Logout</button>
    </div>
  </div>

  <!-- Main Layout Container -->
  <main id="main-layout">
    <!-- Chat Menu (Hives will be dynamically inserted here) -->
    <div id="chat-menu"></div>

    <!-- Main Chat Screen -->
    <div class="chat-container hidden" id="chat-container">
      <div id="chat-history" class="chat-history"></div>
      <div id="chat-input">
        <textarea id="message" placeholder="Type a message..."></textarea>
        <button id="send-message">Send</button>
      </div>
    </div>
  </main>

  <!-- Chat Creation Popup -->
  <div id="chat-popup" class="popup hidden">
    <div class="popup-content">
      <h3>Select a friend to chat with:</h3>
      <ul id="friend-list-popup"></ul>
      <div class="popup-buttons">
        <button id="close-popup">Close</button>
      </div>
    </div>    
  </div>

  <!-- Chat Hive Selection Popup -->
  <div id="create-chat-hives-popup" class="popup hidden">
    <div class="popup-content">
      <h3>Select hives for this chat:</h3>
      <form id="chat-hive-checkbox-form"></form>
      <div class="popup-buttons">
        <button id="chat-hive-save">Create Chat</button>
        <button id="chat-hive-cancel">Cancel</button>
      </div>
    </div>    
  </div>

  <!-- Custom Hive Context Menu -->
  <div id="hive-context-menu" class="hidden">
    <button id="rename-hive">Rename Hive</button>
    <button id="delete-hive">Delete Hive</button>
  </div>

  <!-- Chat Context Menu -->
  <div id="chat-context-menu" class="hidden">
    <button id="edit-hives-btn">Edit Hives</button>
  </div>

  <!-- Edit Hives Popup -->
  <div id="edit-hives-popup" class="popup hidden">
    <div class="popup-content">
      <h3>Select hives to include this chat in:</h3>
      <form id="hive-checkbox-form"></form>
      <div class="popup-buttons">
        <button id="edit-hives-save">Save</button>
        <button id="edit-hives-cancel">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>

  <script type="module" src="./setup.js"></script>
  <script type="module" src="./hives.js"></script>
  <script type="module" src="./chats.js"></script>
  <script type="module" src="./messages.js"></script>
  
  <script type="module" src="./index.js"></script> 
  
  <!-- Create Hive Popup -->
<div id="create-hive-popup" class="popup hidden">
  <div class="popup-content">
    <h3>Create a New Hive</h3>
    <input type="text" id="new-hive-name" placeholder="Enter hive name..." />
    <div class="popup-buttons">
      <button id="confirm-create-hive">Create</button>
      <button id="cancel-create-hive">Cancel</button>
    </div>
  </div>
</div>

<!-- Rename Hive Popup -->
<div id="rename-hive-popup" class="popup hidden">
  <div class="popup-content">
    <h3>Rename Hive</h3>
    <input type="text" id="rename-hive-input" placeholder="New hive name..." />
    <div class="popup-buttons">
      <button id="confirm-rename-hive">Rename</button>
      <button id="cancel-rename-hive">Cancel</button>
    </div>
  </div>
</div>


</body>
</html>
