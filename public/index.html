<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header id="main-header">
        <img src="chat-hive-logo.png" alt="Chat Hive Logo" id="chat-hive-logo">
    </header>

    <!-- Menu Button -->
    <div class="menu-container">
        <button id="menu-button">
            <img src="hive-menu.png" alt="Menu">
        </button>

        <!-- Dropdown Menu -->
        <div id="menu-dropdown" class="hidden">
            <button class="dropdown-item">Friends</button>
            <button class="dropdown-item" id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Chat Menu -->
    <div id="chat-menu">
        <button class="hex-container">
            <img src="unselected-button.png" alt="Hive Button" class="button-hive">
            <span class="hive-text">Unhived</span>
        </button>
    </div>

    <!-- Main Chat Screen -->
    <div class="chat-container"></div>

    <script type="module" src="./app.js"></script>
    <script type="module" src="index.js"></script>

</body>
</html>
