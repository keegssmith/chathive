<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header id="main-header">
        <img src="chat-hive-logo1.png" alt="Chat Hive Logo" id="chat-hive-logo">
    </header>

    <!-- Menu Button -->
    <div class="menu-container">
        <button id="menu-button">
            <img src="hive-menu.png" alt="Menu">
        </button>
        <!-- Dropdown Menu (Logout inside) -->
        <div id="menu-dropdown" class="hidden">
            <button class="dropdown-item" id="logout-button">Logout</button>
        </div>
    </div>

    <!-- Chat Menu -->
    <div id="chat-menu">
        <button class="hex-container">
            <img src="unselected-button.png" alt="Hive Button" class="button-hive">
            <span class="hive-text">Unhived</span>
        </button>

        <button class="hex-container">
            <img src="unselected-button.png" alt="Hive Button" class="button-hive">
            <span class="hive-text">Friends</span>
        </button>

        <button class="hex-container">
            <img src="unselected-button.png" alt="Hive Button" class="button-hive">
            <span class="hive-text">Classmates</span>
        </button>

        <button class="hex-container">
            <img src="unselected-button.png" alt="Hive Button" class="button-hive">
            <span class="hive-text">Family</span>
        </button>
    </div>

    <!-- Main Chat Screen -->
    <div class="chat-container">
        <div class="chat-row">
            <div class="chat-bar">Mom</div>
            <div class="chat-tag">Family</div>
        </div>
        <div class="chat-row">
            <div class="chat-bar">Dad</div>
            <div class="chat-tag">Family</div>
        </div>
        <div class="chat-row">
            <div class="chat-bar">Brother</div>
            <div class="chat-tag">Family</div>
        </div>
        <div class="chat-row">
            <div class="chat-bar">Sister</div>
            <div class="chat-tag">Family</div>
        </div>
        <div class="chat-row">
            <div class="chat-bar">Grandma</div>
            <div class="chat-tag">Family</div>
        </div>
    </div>

    <!-- Login Button -->
    <button id="login-button" onclick="redirectToAuth()">Login</button>

    <script>
        function redirectToAuth() {
            window.location.href = "auth.html";
        }

        // Toggle dropdown menu under the Menu Button
        document.getElementById("menu-button").addEventListener("click", function () {
            const menuDropdown = document.getElementById("menu-dropdown");
            menuDropdown.classList.toggle("hidden");
        });

        // Logout function
        document.getElementById("logout-button").addEventListener("click", function () {
            alert("Logging out...");
            window.location.href = "auth.html"; // Redirect to login page
        });

        // Close dropdown if clicked outside
        document.addEventListener("click", function (event) {
            const menuButton = document.getElementById("menu-button");
            const menuDropdown = document.getElementById("menu-dropdown");

            if (!menuButton.contains(event.target) && !menuDropdown.contains(event.target)) {
                menuDropdown.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
