<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth - ChatHive</title>
  

  <script type="importmap">
  {
    "imports": {
      "firebase/app": "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js",
      "firebase/auth": "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js",
      "firebase/firestore": "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"
    }
  }
  </script>
  
  <link rel="stylesheet" href="auth-style.css">
</head>
<body>

  
  <h2>Login</h2>
  <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" autocomplete="username" required>
      <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit">Login</button>
  </form>

  <h2>Register</h2>
  <form id="register-form">
      <input type="email" id="register-email" placeholder="Email" autocomplete="username" required>
      <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" required>
      <button type="submit">Register</button>
  </form>

  <script type="module" src="./auth.js"></script>
  <script type="module">
    import { loginUser, registerUser } from "./auth.js";
    
    document.addEventListener("DOMContentLoaded", () => {
      const loginForm = document.getElementById("login-form");
      const registerForm = document.getElementById("register-form");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        console.log("Login form submitted:", email);
        loginUser(email, password);
      });

      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("register-email").value;
        const password = document.getElementById("register-password").value;
        console.log("Register form submitted:", email);
        registerUser(email, password);
      });
    });
  </script>
</body>
</html>
