<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatHive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <!-- Header -->
        <header class="my-3">
            <img src="chat-hive-logo1.png" alt="Chat Hive Logo" class="img-fluid" style="max-width: 150px;">
        </header>

        <!-- Menu Button -->
        <div class="dropdown mb-3">
            <button class="btn btn-warning dropdown-toggle" type="button" id="menu-button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="hive-menu.png" alt="Menu" width="30">
            </button>
            <ul class="dropdown-menu" aria-labelledby="menu-button">
                <li><button class="dropdown-item" id="logout-button">Logout</button></li>
            </ul>
        </div>

        <!-- Chat Menu -->
        <div class="mb-3">
            <button class="btn btn-outline-dark">
                <img src="unselected-button.png" alt="Hive Button" width="30"> Family
            </button>
        </div>

        <!-- Main Chat Screen -->
        <div class="chat-container">
            <div class="chat-row d-flex justify-content-between">
                <div class="chat-bar">Mom</div>
                <div class="chat-tag">Family</div>
            </div>
            <div class="chat-row d-flex justify-content-between">
                <div class="chat-bar">Dad</div>
                <div class="chat-tag">Family</div>
            </div>
            <div class="chat-row d-flex justify-content-between">
                <div class="chat-bar">Brother</div>
                <div class="chat-tag">Family</div>
            </div>
            <div class="chat-row d-flex justify-content-between">
                <div class="chat-bar">Sister</div>
                <div class="chat-tag">Family</div>
            </div>
            <div class="chat-row d-flex justify-content-between">
                <div class="chat-bar">Grandma</div>
                <div class="chat-tag">Family</div>
            </div>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary mt-3" id="login-button" onclick="redirectToAuth()">Login</button>
    </div>

    <script>
        function redirectToAuth() {
            window.location.href = "auth.html";
        }

        // Logout function
        document.getElementById("logout-button").addEventListener("click", function () {
            alert("Logging out...");
            window.location.href = "auth.html";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
